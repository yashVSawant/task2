<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment app</title>
</head>
<body>
    <div class="container">
    <form class="form">
        <div class="row">
            
               <lable class="text">Todos : </lable>
               <input type="text" id="todos" required>    
                <lable class="text">Todos description :</lable>
                <input type="text" id="description" required>    
                <button class="btn" id="button"> Add Item </button>
            
        
    </form>
    <div class="row">
        <lable>Todos Remaining </lable>
       <ul class="list" id="remain"></ul>
    </div>
    <div class="row">
        <lable >Todos Completed </lable>
        <ul class="list" id="complete"></ul>
     </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="todo1.js"></script>
    
</body>
</html>
